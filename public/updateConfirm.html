<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업데이트 확인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="updateModal">
        <p>업데이트 버전이 있습니다.<br> 지금 적용하시겠습니까?</p>
        <button id="accept">예</button>
        <button id="later">나중에</button>
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* 우측 정렬 */
            align-items: flex-end; /* 하단 정렬 */
            height: 100vh;
            font-family: 'Arial', sans-serif; /* 폰트 설정 */
        }
        #updateModal {
            position: fixed;
            right: 20px; /* 우측 하단에서의 위치 조정 */
            bottom: -100%; /* 초기에는 화면 밖에 위치 */
            width: 300px; /* 모달의 너비 */
            background-color: #ffffff;
            border-radius: 10px; /* 테두리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            transition: bottom 0.5s ease; /* 부드러운 애니메이션을 위한 전환 효과 */
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000; /* 다른 요소들 위에 표시 */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            color: #ffffff; /* 글자색 */
            background-color: #007bff; /* 배경색 */
            cursor: pointer; /* 마우스 오버 시 커서 변경 */
            transition: background-color 0.3s; /* 배경색 변경 애니메이션 */
        }
        button:hover {
            background-color: #0056b3; /* 마우스 오버 시 배경색 변경 */
        }
        h2, p {
            margin: 0 0 20px 0; /* 마진 설정 */
        }
    </style>
        
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 모달 요소 선택
            const modal = document.getElementById('updateModal');
            // 페이지 로드 완료 후 약간의 지연을 주고 모달을 올림
            setTimeout(() => {
                modal.style.bottom = '20px'; // 화면 하단에서 20px의 위치로
            }, 100); // 100ms 후에 실행, 필요에 따라 조정 가능

            // 기존 이벤트 리스너
            document.getElementById('accept').addEventListener('click', () => {
                window.electron.send('update-confirm-response', true);
            });

            document.getElementById('later').addEventListener('click', () => {
                window.electron.send('update-confirm-response', false);
            });
        });

        // contextBridge를 통해 노출된 API 사용
        document.getElementById('accept').addEventListener('click', () => {
            window.electron.send('update-confirm-response', true);
        });

        document.getElementById('later').addEventListener('click', () => {
            window.electron.send('update-confirm-response', false);
        });
    </script>
</body>
</html>
